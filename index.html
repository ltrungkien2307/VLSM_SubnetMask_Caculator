<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSM Subnet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>VLSM Subnet Calculator</h2>
        <label>IP Address:</label>
        <input type="text" id="ip" placeholder="192.168.100.0">
        <label>Subnet Mask:</label>
        <input type="number" id="cidr" placeholder="24" min="1" max="30">
        <label>Number of Subnets:</label>
        <input type="number" id="subnets" placeholder="5" min="2">
        <button onclick="calculateVLSM()">Calculate</button>

        <table id="result">
            <thead>
                <tr>
                    <th>Subnet</th>
                    <th>Subnet ID</th>
                    <th>Subnet Mask</th>
                    <th>First Host</th>
                    <th>Last Host</th>
                    <th>Broadcast</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
